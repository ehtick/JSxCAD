# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [21.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install boost
        uses: MarkusJx/install-boost@v2.4.5
        with:
            boost_version: 1.84.0
            boost_install_dir: /home/runner
      - run: (find /home/runner/boost -print)
      - run: npm ci
      - run: (cd algorithm/cgal; ./install_cgal.sh)
      - run: (cd algorithm/cgal; ./install_eigen.sh)
      - run: (cd algorithm/cgal; ./install_glpk.sh)
      - run: (cd algorithm/cgal; ./install_gmp.sh)
      - run: (cd algorithm/cgal; ./install_mpfr.sh)
      - run: (cd algorithm/cgal/jot_cgal_addon; npm install)
      - run: npm run bootstrap
      - run: npm run depcheck
      - run: npm run lint
      - run: npm run test
      - run: npm run rollup
      - run: ./publish-es6.sh
      - run: ./publish-wasm.sh
      - run: npm run doc -- --quiet
      - name: Upload Artifacts
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: differences
          path: |
            **/*.difference.png
            **/*.observed.*
            **/*.md
            **/*.stl
            !**/node_modules/**
        env:
          NODE_OPTIONS: --max_old_space_size=4096
